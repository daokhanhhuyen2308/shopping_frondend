<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/" style="text-decoration: none; color: blue;">Keep Shopping</a>
                <h1>List Product In Cart</h1>
                <div class="list">
                    <div class="item">
                        <!-- <img src="./imgs/1.png" alt="">
                        <div class="info">
                            <div class="name">Name Product</div>
                            <div class="price">$200</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">$200</div> -->
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>Check Out</h1>
                <div class="form">
                    <div class="group">
                        <label for="">Fullname</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">Phone</label>
                        <input type="text">
                    </div>
                    <div class="group">
                        <label for="">Address</label>
                        <input type="text">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">10</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$2000</div>
                    </div>
                    <button class="checkout">Check Out</button>
                </div>
            </div>
        </div>


    </div>



    <script type="module" src="./checkout.js"></script>
</body>

</html>
